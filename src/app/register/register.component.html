<div class="container">
  <div class="jumbotron">
    <h3>Registracija</h3>
    <form class="example-form">
      <div class="example-container">

        <mat-form-field hintLabel="Max 15 characters">
          <input matInput #input maxlength="15" minlength="4" placeholder="Enter your name" [formControl]="name" required>
          <mat-hint align="end">{{input.value?.length || 0}}/15</mat-hint>
          <mat-error *ngIf="name.invalid">{{getErrorName()}}</mat-error>
        </mat-form-field>

        <mat-form-field hintLabel="Max 50 characters">
          <input matInput placeholder="Enter your email" [formControl]="email" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field hintLabel="Min 6 characters">
          <input matInput #input minlength="6" [formControl]="password" placeholder="Enter your password" [type]="hide ? 'password' : 'text'"
            required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          <mat-error *ngIf="password.invalid">{{getErrorPassworda()}}</mat-error>
        </mat-form-field>

        <div class="button-row">
          <button mat-raised-button color="primary">{{ register }}</button>
        </div>

      </div>
    </form>
  </div>
</div>
